<ion-header>
  <ion-navbar>
    <ion-title style= background-color:#C5EBC3>Animal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #8FA6CB">

          <ion-card>
            <ion-item>
              <ion-col>
                  <ion-slides pager>
                      <ion-slide *ngFor ="let img of imgs">
                          <img src= "https://img.segundamano.mx/medium/{{img.path}}">
                      </ion-slide>
                  </ion-slides>
              </ion-col>
            </ion-item>
            <ion-card-content>
                <ion-icon *ngIf="!fav.existe(animal)" name= "heart" item-end (click)='favoritos(animal)' ></ion-icon>
                <ion-icon *ngIf="fav.existe(animal)" name= "heart" color = "danger" item-end (click) = "remove(animal)"></ion-icon>
                <h2 *ngIf = "animal.ad.hasOwnProperty('subject')"> 
                    {{animal.ad.subject}}</h2>
                <h2 *ngIf = "animal.ad.hasOwnProperty('list_price')">
                    Precio: {{animal.ad.list_price.label}}
                </h2> 
                <h2 *ngIf = "animal.ad.hasOwnProperty('locations')">
                    Ciudad: {{animal.ad.locations[0].label}}
                </h2>
                <h2 *ngIf = "animal.ad.hasOwnProperty('user')">
                    Usuario: {{animal.ad.user.account.name}}
                </h2>
                <h2 *ngIf = "animal.ad.hasOwnProperty('user')">
                    Fecha de Publicacion: {{animal.ad.user.account.since}}
                </h2>
                <ion-card>
                    <h2>Descripcion:</h2> 
                  <ion-card-content>
                    <h2 *ngIf = "animal.ad.hasOwnProperty('body')">
                        {{animal.ad.body}}
                     
                    </h2>
                  </ion-card-content>
                </ion-card>
            </ion-card-content>
          </ion-card>
  </ion-content>
