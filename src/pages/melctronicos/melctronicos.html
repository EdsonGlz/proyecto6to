<ion-header>
  <ion-navbar>
    <ion-title style= background-color:#C5EBC3>Detalles</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #8FA6CB">
    <ion-card>
        <ion-item>
          <ion-col>
              <ion-slides pager>
                  <ion-slide *ngFor ="let img of imgs">
                      <img src= "https://img.segundamano.mx/medium/{{img.path}}">
                  </ion-slide>
              </ion-slides>
          </ion-col>
        </ion-item>
        <ion-card-content>
            <ion-icon *ngIf="!fav.existe(electronico)" name= "heart" item-end (click)='favoritos(electronico)' ></ion-icon>
                <ion-icon *ngIf="fav.existe(electronico)" name= "heart" color = "danger" item-end (click) = "remove(electronico)"></ion-icon>
            <h2 *ngIf = "electronico.ad.hasOwnProperty('subject')"> 
                {{electronico.ad.subject}}</h2>
            <h2 *ngIf = "electronico.ad.hasOwnProperty('list_price')">
                Precio: {{electronico.ad.list_price.label}}
            </h2> 
            <h2 *ngIf = "electronico.ad.hasOwnProperty('locations')">
                Ciudad: {{electronico.ad.locations[0].label}}
            </h2>
            <h2 *ngIf = "electronico.ad.hasOwnProperty('user')">
                Usuario: {{electronico.ad.user.account.name}}
            </h2>
            <h2 *ngIf = "electronico.ad.hasOwnProperty('user')">
                Fecha de Publicacion: {{electronico.ad.user.account.since}}
            </h2>
            <ion-card>
                <h2>Descripcion:</h2> 
              <ion-card-content>
                <h2 *ngIf = "electronico.ad.hasOwnProperty('body')">
                    {{electronico.ad.body}}
                 
                </h2>
              </ion-card-content>
            </ion-card>
        </ion-card-content>
      </ion-card>

</ion-content>
