<ion-header>
  <ion-navbar>
    <ion-title style= background-color:#C5EBC3>Video Juegos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  
    <ion-content padding style = "background-color: #8FA6CB">
        <ion-grid>
          <ion-row>
            <ion-col col-6 *ngFor = "let juego of juegos "> 
              <ion-card>
                <img (click)="verJuegos(juego)" *ngIf="juego.ad.hasOwnProperty('thumbnail')"
                src = "http://img.segundamano.mx/cover/{{juego.ad.thumbnail.path}}">
                <img (click)="verJuegos(juego)" *ngIf="!juego.ad.hasOwnProperty('thumbnail')"
                src = "../assets/imgs/Contol.jpg">
                <ion-card-content>
                    <h2 *ngIf = "juego.ad.hasOwnProperty('subject')"> 
                        {{juego.ad.subject}}</h2>
                    <h2 *ngIf = "juego.ad.hasOwnProperty('list_price')">
                      {{juego.ad.list_price.label}}
                      <p *ngIf = "juego.ad.hasOwnProperty('locations')">
                          {{juego.ad.locations[0].label}}
                      </p>
                    </h2> 
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>

</ion-content>
