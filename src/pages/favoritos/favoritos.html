<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #8FA6CB">

    <ion-list>
        <ion-item *ngFor="let animal of items">
          <ion-thumbnail item-start>
              <img *ngIf = "animal.ad.hasOwnProperty('thumbnail')" src="https://img.segundamano.mx/cover/{{animal.ad.thumbnail.path}}">
          </ion-thumbnail>

          <h2 *ngIf = "animal.ad.hasOwnProperty('subject')"> 
              {{animal.ad.subject}}</h2>   
          <p *ngIf = "animal.ad.hasOwnProperty('list_price')">
              {{animal.ad.list_price.label}}</p>
          <button ion-button clear item-end (click)= "verAnimal(animal)">Ver</button>
        </ion-item>
      </ion-list> 

</ion-content>
